# Documentation at: https://dev.springer.com/adding-constraints
# If using spaces in query, such as "Galaxy Evolution" write it as
# %22Galaxy+Evolution%22 so that Springer returns the correct values
equals:
  type: Journal # Either Book or Journal
  openaccess: True # Either True or False
  topicalcollection:
  year:
  subject:
  keyword:
contains:
  empty:
  title:
  orgname:
  journal:
  book:
  name:
results:
  max_results: 1 # Max value is 100, default is 10
  starting_index: # Default is 1, but can start wherever
